<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Similarity Checker</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Image Similarity Checker</h1>
      <div class="control-panel">
        <label for="startNum">Start Number:</label>
        <input type="number" id="startNum" value="1" min="1" />
        <label for="endNum">End Number:</label>
        <input type="number" id="endNum" value="10" min="1" />
        <label for="similarityThreshold">Similarity Threshold (%):</label>
        <input
          type="number"
          id="similarityThreshold"
          value="75"
          min="0"
          max="100"
        />
        <div class="input-group">
          <label for="originalCacheDuration"
            >Original Cache Duration (seconds):</label
          >
          <input
            type="number"
            id="originalCacheDuration"
            min="0"
            value="3600"
            required
          />
        </div>
        <div class="input-group">
          <label for="replacedCacheDuration"
            >Replaced Cache Duration (seconds):</label
          >
          <input
            type="number"
            id="replacedCacheDuration"
            min="0"
            value="1814400"
            required
          />
        </div>
        <button id="checkImagesBtn">Check Images</button>
        <p id="rateMessage" style="display: none; color: orange">
          Note: Checking many images may take some time due to rate limiting.
          Please be patient.
        </p>
      </div>
      <div id="progressBar"></div>
      <div id="controlButtons" class="button-group hidden">
        <button id="filterTableBtn" class="filter-button">
          Show Images Below Threshold
        </button>
        <button id="showAllImagesBtn">Show All Images</button>
      </div>
      <table id="imageTable">
        <thead>
          <tr>
            <th>Index</th>
            <th>Original Image</th>
            <th>Replaced Image</th>
            <th>Similarity</th>
          </tr>
        </thead>
        <tbody id="imageTableBody"></tbody>
      </table>
      <div id="downloadButtons" class="button-group hidden">
        <button id="downloadOriginalBtn" class="download-button">
          Download Original Valid Images
        </button>
        <button id="downloadReplacedBtn" class="download-button">
          Download Replaced Images (Below Threshold)
        </button>
      </div>
    </div>
    <script src="scripts/utils.js" type="module"></script>
    <script src="scripts/imageComparison.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
    <script>
      document
        .getElementById("checkImagesBtn")
        .addEventListener("click", function () {
          document.getElementById("rateMessage").style.display = "block";
          window.checkImages();
        });
    </script>
  </body>
</html>
