<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport1 Logo Up-to-Date Checker</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sport1 Logo Up-to-Date Checker</h1>

      <div class="control-panel">
        <input
          type="number"
          id="startNum"
          placeholder="Start Number"
          min="1"
          required
        />
        <input
          type="number"
          id="endNum"
          placeholder="End Number"
          min="1"
          required
        />
        <input
          type="number"
          id="similarityThreshold"
          placeholder="Similarity Threshold (%)"
          min="0"
          max="100"
          value="75"
          required
        />
        <button id="checkImagesBtn">Check Images</button>
      </div>

      <div id="progressBar" aria-live="polite"></div>

      <div id="controlButtons" class="button-group hidden">
        <button id="filterTableBtn">Show Images Below Threshold</button>
        <button id="showAllImagesBtn">Show All Images</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Index</th>
              <th>Original Image</th>
              <th>Replaced Image</th>
              <th>Similarity</th>
            </tr>
          </thead>
          <tbody id="imageTableBody"></tbody>
        </table>
      </div>

      <div id="downloadButtons" class="button-group hidden">
        <button id="downloadOriginalBtn">Download Original Valid Images</button>
        <button id="downloadReplacedBtn">
          Download Replaced Images (Below Threshold)
        </button>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
